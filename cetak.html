<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BTM Turobunnuuri Sipatana</title>
    <link rel="icon" href="assets/images/logo turobunnur sipatana.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="table-responsive container-lg small m-0 mx-auto p-0">
        <table class="table table-borderless mb-1" width="100%">
            <tbody class="border-bottom border-dark">
                <tr id="kopSurat"></tr>
            </tbody>
        </table>
        <h6 class="text-center fw-bold small m-0">ARUS KAS MASJID</h6>
        <h6 class="text-center small m-0 mb-1" id="judulPeriode"></h6>
        <table class="table table-sm table-bordered border-dark small m-0">
            <thead>
                <tr>
                    <th class="bg-secondary-subtle text-center align-middle" rowspan="2" width="4%">NO</th>
                    <th class="bg-secondary-subtle text-center align-middle px-2" rowspan="2" width="25%">TANGGAL</th>
                    <th class="bg-secondary-subtle text-center align-middle" rowspan="2">URAIAN</th>
                    <th class="bg-secondary-subtle text-center align-middle" colspan="3">JUMLAH (Rp)</th>
                </tr>
                <tr>
                    <th class="bg-secondary-subtle text-center align-middle" width="13%">MASUK</th>
                    <th class="bg-secondary-subtle text-center align-middle" width="13%">KELUAR</th>
                    <th class="bg-secondary-subtle text-center align-middle" width="13%">SALDO</th>
                </tr>
            </thead>
            <tbody id="tbodyKas"></tbody>
            <tfoot id="tfootKas"></tfoot>
        </table>
        <div class="d-flex justify-content-end align-items-center p-0 mt-2 container-lg">
            <img src="assets/images/logo turobunnur sipatana.jpg" alt="BTM Turobunnuuri Sipatana" class="rounded-circle me-1" width="25px">
            <h6 class="h6 m-0">BTM Turobunnuuri Sipatana</h6>
        </div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="cetak.js"></script>
</body>

</html>
